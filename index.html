<div id="makeMeScrollable">
  <div class="scrollingHotSpotLeft scrollingHotSpotLeftVisible" style=""></div>
  <div class="scrollingHotSpotRight scrollingHotSpotRightVisible" style=""></div>
  <div class="scrollWrapper">
    <div class="scrollableArea" style="width: 3680px;"></div>
  </div>
</div>


<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
<script src="js/jquery-ui-1.8.23.custom.min.js" type="text/javascript"></script>
<script src="js/jquery.mousewheel.min.js" type="text/javascript"></script>
<script src="js/jquery.kinetic.js" type="text/javascript"></script>
<script src="js/jquery.smoothdivscroll-1.3.js" type="text/javascript"></script>
<!-- Plugin initialization -->
<script type="text/javascript">
	// Initialize the plugin with no custom options
	$(document).ready(function () {
		// None of the options are set
	});
</script>

<script>
$(document).ready(function(){
	$.getJSON('http://tickkk5.com/ticks', function(data) {
	  var items = [];

	  $.each(data.tweets, function(key, val) {
		  var tags = [];
		  $.each(val.hashtags, function(i, el){
			  tags.push('<a href="https://twitter.com/search?q=%23'+el+'" target="_blank">#'+el+'</a>');
		  });
		  var urls = [];
		  $.each(val.urls, function(i, el){
			  var myregex = /^(https?:\/\/[^/]+)/;
		    var matches = myregex.exec(el);
			  if(matches!=null && matches[1]!=null)
		      var new_url = matches[1]+"/...";
			  else var new_url = el;
			  urls.push('<a href="'+el+'" target="_blank">'+new_url+'</a>');
		  });
		  items.push('<div class="tweet"><img src="'+val.image+'" width="460px"><div class="content_container"><div class="content">\"'+val.tweet+'\"</div><div class="hashtags">'+tags.join(" - ")+'</div><div class="urls">'+urls.join(" - ")+'</div><div class="author"><a href="http://twitter.com/#!/'+val.author+'" target="_blank">'+val.author+'</a></div></div></div>');
	  });
		$(items.join('')).appendTo('div#makeMeScrollable div.scrollWrapper div.scrollableArea');
	  $("div#makeMeScrollable").smoothDivScroll({
	    mousewheelScrolling: true,
	    manualContinuousScrolling: true,
	    visibleHotSpotBackgrounds: "always",
	    autoScrollingMode: "onstart"});
  });
});
</script>
